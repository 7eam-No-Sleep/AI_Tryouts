<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Form</title>
    <script src="ai.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="userQuery">
        <label for="textbox">Enter your text:</label>
        <input type="text" id="textbox" name="textbox">
        <span class="tooltip-icon" title="Ask me what you would like to know with your inventory or sales! Ex.: 'What products are currently out of stock?' or 'How much did we make in total sales on &lt;Enter Date&gt;?'">?</span>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
